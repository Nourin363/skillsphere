{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSphere | Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link id="theme-style" rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-50 font-[Inter]">
  {% include 'navbar.html' %}
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="bg-white rounded-xl p-8 shadow-md">
      <h1 class="text-3xl font-bold mb-4 text-gray-900">My Profile</h1>
      <img src="{% static 'images/profile.png' %}" alt="Profile Picture" class="w-24 h-24 rounded-full mb-4">
      <p><strong>Name:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Level:</strong> {{ user.profile.level }}</p>
      <p><strong>Points:</strong> {{ user.profile.points }}</p>
      <p><strong>Bio:</strong> {{ user.profile.bio }}</p>
    </div>
  </div>
</body>
</html>
