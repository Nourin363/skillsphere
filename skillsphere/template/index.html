{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSphere - Skill Tracking Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link id="theme-style" rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body class="bg-gray-50 font-[Inter]">
  {% include 'navbar.html' %}
  <section class="gradient-bg text-white py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid md:grid-cols-2 gap-12 items-center">
      <div>
        <h1 class="text-5xl font-bold mb-6 leading-tight">Track Skills. Learn Smarter. Grow Faster.</h1>
        <p class="text-lg mb-8 text-blue-100">Join thousands of learners advancing their careers through micro-internships and skill tracking.</p>
        <a href="{% url 'register' %}" class="bg-white text-blue-600 px-8 py-4 rounded-lg font-semibold text-lg hover:bg-gray-50 transition-colors">Get Started Free</a>
      </div>
      <div class="flex justify-center">
        <img src="{% static 'images/logo.png' %}" alt="SkillSphere Illustration" class="w-96">
      </div>
    </div>
  </section>
</body>
</html>
