{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSphere | Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link id="theme-style" rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-50 font-[Inter]">
  {% include 'navbar.html' %}
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">My Skills</h1>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for skill in user.userskill_set.all %}
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
        <h3 class="font-semibold text-gray-900">{{ skill.skill.name }}</h3>
        <p class="text-sm text-gray-500">{{ skill.skill.category }}</p>
        <div class="w-full bg-gray-200 h-2 rounded-full mt-2">
          <div class="h-2 bg-blue-600 rounded-full" style="width: {{ skill.progress }}%"></div>
        </div>
      </div>
      {% empty %}
      <p>No skills tracked yet.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
