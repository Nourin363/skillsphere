{% load static %}
<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center space-x-8">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-sm">S</span>
          </div>
          <span class="text-xl font-bold text-gray-900">SkillSphere</span>
        </div>
        <div class="hidden md:flex space-x-8">
          <a href="{% url 'index' %}" class="nav-link text-gray-600 font-medium hover:text-blue-600 transition">Home</a>
          <a href="{% url 'skills' %}" class="nav-link text-gray-600 font-medium hover:text-blue-600 transition">Skills</a>
          <a href="{% url 'internships' %}" class="nav-link text-gray-600 font-medium hover:text-blue-600 transition">Internships</a>
          <a href="{% url 'dashboard' %}" class="nav-link text-gray-600 font-medium hover:text-blue-600 transition">Dashboard</a>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button id="theme-toggle" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md text-sm font-medium hover:bg-gray-200 transition">
          ðŸŒ™ Dark Mode
        </button>
        {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="text-gray-700 hover:text-blue-600 font-medium">Hi, {{ user.username }}</a>
          <a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-600 transition">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition">Login</a>
          <a href="{% url 'register' %}" class="bg-purple-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-purple-700 transition">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
