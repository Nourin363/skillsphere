{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | SkillSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link id="theme-style" rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-50 font-[Inter]">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-purple-700 mb-6">Create Account âœ¨</h1>
      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="w-full border rounded-lg p-3 mb-4" required>
        <input type="email" name="email" placeholder="Email" class="w-full border rounded-lg p-3 mb-4" required>
        <input type="password" name="password1" placeholder="Password" class="w-full border rounded-lg p-3 mb-4" required>
        <input type="password" name="password2" placeholder="Confirm Password" class="w-full border rounded-lg p-3 mb-4" required>
        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition">Register</button>
      </form>
      <p class="text-center mt-4 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-purple-600 font-semibold">Login</a></p>
    </div>
  </div>
</body>
</html>
