{% extends 'adminpanel/admin_base.html' %}
{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>SkillSphere Admin Panel</title>

    <!-- Tailwind for Admin UI -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Existing styles -->
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>

<h2 class="text-2xl font-bold text-white mb-6">Send Announcement to User</h2>

<form method="post" class="bg-[#111121] p-6 rounded-xl text-white max-w-xl">
  {% csrf_token %}
  <textarea name="message" rows="4" class="w-full p-3 rounded-lg bg-[#1b1b29] text-white border border-[#34344d]"
            placeholder="Enter message..." required></textarea>

  <button type="submit"
    class="mt-4 bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg font-semibold">
    Send
  </button>
  <a href="{% url 'manage_users' %}"
   class="inline-flex items-center px-4 py-2 mb-5 text-white bg-gray-700 hover:bg-gray-800 rounded-lg transition">
    â† Back
</a>

</form>

{% endblock %}
