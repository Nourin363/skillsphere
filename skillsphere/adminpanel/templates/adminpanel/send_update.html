{% extends 'adminpanel/admin_base.html' %}

{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>SkillSphere Admin Panel</title>

    <!-- Tailwind for Admin UI -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Existing styles -->
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
    
<h1 class="text-3xl font-bold text-white mb-6">Send Update to {{ user.username }}</h1>

<form action="" method="POST" class="bg-[#111121] p-6 rounded-xl shadow-lg max-w-xl">
    {% csrf_token %}

    <label class="text-gray-300 block mb-2">Title</label>
    <input type="text" name="title"
           class="w-full p-3 rounded bg-gray-800 text-white mb-4"
           required>

    <label class="text-gray-300 block mb-2">Message</label>
    <textarea name="message"
              class="w-full p-3 rounded bg-gray-800 text-white mb-4"
              rows="5"
              required></textarea>

    <button class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg">
        Send Update
    </button>
    <a href="{% url 'manage_users' %}"
   class="inline-flex items-center px-4 py-2 mb-5 text-white bg-gray-700 hover:bg-gray-800 rounded-lg transition">
    â† Back
</a>

</form>

{% endblock %}
