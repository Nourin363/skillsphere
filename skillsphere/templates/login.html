{% extends 'base.html' %}
{% block content %}

<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 via-white to-blue-100 dark:from-gray-900 dark:via-gray-950 dark:to-gray-800 transition-colors duration-300 px-4 py-10">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl w-full sm:w-[640px] md:w-[640px] lg:w-[640px] 
              px-10 py-6 text-center animate-fade-in"
       x-data="{ showPassword: false, showResetModal: false }">

    <!-- ðŸ·ï¸ Title -->
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Welcome Back</h2>
    <p class="text-gray-500 dark:text-gray-400 mb-5 text-sm">Login to your SkillSphere account</p>

    <!-- ðŸ” Login Form -->
    <form method="POST" class="{% url 'login' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.GET.next|default:''  }}">

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
        <input type="text" name="username" id="username" required
          class="w-full px-3.5 py-2 rounded-md border border-gray-300 dark:border-gray-700 
                 dark:bg-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-purple-500 
                 outline-none transition text-sm"
          placeholder="Enter your username">
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
        <input 
          :type="showPassword ? 'text' : 'password'"
          name="password"
          id="password"
          required
          class="w-full px-3.5 py-2 rounded-md border border-gray-300 dark:border-gray-700 
                 dark:bg-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-purple-500 
                 outline-none transition text-sm"
          placeholder="Enter your password">
        <button type="button" @click="showPassword = !showPassword"
          class="absolute inset-y-0 right-3 flex items-center text-gray-500 
                 dark:text-gray-400 hover:text-purple-600 text-sm"
          tabindex="-1">
          <span x-text="showPassword ? 'ðŸ™ˆ' : 'ðŸ‘ï¸'"></span>
        </button>
      </div>

      <!-- Forgot Password -->
      <div class="text-right mt-1">
        <button type="button" @click="showResetModal = true" 
          class="text-xs text-purple-600 dark:text-purple-400 hover:underline focus:outline-none">
          Forgot Password?
        </button>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full py-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold 
               rounded-md transition transform hover:scale-[1.02] text-sm">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="my-4 border-t border-gray-200 dark:border-gray-700"></div>

    <!-- Register Redirect -->
    <p class="text-sm text-gray-600 dark:text-gray-400">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" 
         class="text-purple-600 dark:text-purple-400 font-semibold hover:underline">Register</a>
    </p>

    <!-- ðŸª„ Forgot Password Modal -->
    <div x-show="showResetModal" x-transition.opacity 
         class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
      <div @click.away="showResetModal = false" 
           class="bg-white dark:bg-gray-800 rounded-xl shadow-lg w-full max-w-md p-6 text-left">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-3">Reset Password</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">
          Enter your registered email address, and weâ€™ll send you a reset link.
        </p>

        <form method="POST" action="#" class="space-y-3">
          {% csrf_token %}
          <input type="email" name="reset_email" required
            placeholder="Enter your email address"
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 
                   dark:bg-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-purple-500 
                   outline-none transition text-sm">
          <div class="flex justify-end space-x-3">
            <button type="button" @click="showResetModal = false"
              class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-purple-600 transition text-sm">Cancel</button>
            <button type="submit"
              class="px-5 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-md transition text-sm">Send Link</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>

<!-- âœ¨ Fade-in Animation -->
<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.6s ease-out;
  }
</style>

{% endblock %}
