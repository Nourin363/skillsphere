{% extends 'base.html' %}
{% block content %}

<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 via-white to-blue-100 dark:from-gray-900 dark:via-gray-950 dark:to-gray-800 transition-colors duration-300 px-4 py-16">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl w-full max-w-md p-8 text-center animate-fade-in">

    <!-- ðŸ·ï¸ Title -->
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Create Your Account</h2>
    <p class="text-gray-500 dark:text-gray-400 mb-6">Join SkillSphere and start tracking your learning journey</p>

    <!-- ðŸ“ Register Form -->
    <form method="POST" class="space-y-5" x-data="{ showPassword: false, showConfirm: false }">
      {% csrf_token %}

      <!-- First Name -->
      <div>
        <label for="first_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">First Name</label>
        <input type="text" name="first_name" id="first_name" required
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-purple-500 outline-none transition"
          placeholder="Enter your first name">
      </div>

      <!-- Last Name -->
      <div>
        <label for="last_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Last Name</label>
        <input type="text" name="last_name" id="last_name" required
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-purple-500 outline-none transition"
          placeholder="Enter your last name">
      </div>

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
        <input type="text" name="username" id="username" required
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-purple-500 outline-none transition"
          placeholder="Enter your username">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
        <input type="email" name="email" id="email" required
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-purple-500 outline-none transition"
          placeholder="Enter your email address">
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
        <input 
          :type="showPassword ? 'text' : 'password'"
          name="password1"
          id="password"
          required
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-purple-500 outline-none transition"
          placeholder="Enter a strong password">
        <button type="button" @click="showPassword = !showPassword"
          class="absolute inset-y-0 right-3 flex items-center text-gray-500 dark:text-gray-400 hover:text-purple-600 text-sm"
          tabindex="-1">
          <span x-text="showPassword ? 'ðŸ™ˆ' : 'ðŸ‘ï¸'"></span>
        </button>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <label for="password2" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
        <input 
          :type="showConfirm ? 'text' : 'password'"
          name="password2"
          id="password2"
          required
          class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:ring-2 focus:ring-purple-500 outline-none transition"
          placeholder="Re-enter your password">
        <button type="button" @click="showConfirm = !showConfirm"
          class="absolute inset-y-0 right-3 flex items-center text-gray-500 dark:text-gray-400 hover:text-purple-600 text-sm"
          tabindex="-1">
          <span x-text="showConfirm ? 'ðŸ™ˆ' : 'ðŸ‘ï¸'"></span>
        </button>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full py-2.5 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-md transition transform hover:scale-[1.02]">
        Register
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 border-t border-gray-200 dark:border-gray-700"></div>

    <!-- Login Redirect -->
    <p class="text-sm text-gray-600 dark:text-gray-400">
      Already have an account?
      <a href="{% url 'login' %}" class="text-purple-600 dark:text-purple-400 font-semibold hover:underline">Login</a>
    </p>

  </div>
</section>

<!-- Fade-in Animation -->
<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.6s ease-out;
  }

  /* âœ… Strong Autofill Fix */
  input:-webkit-autofill,
  input:-webkit-autofill:hover,
  input:-webkit-autofill:focus,
  input:-webkit-autofill:active {
    transition: background-color 9999s ease-in-out 0s, color 9999s ease-in-out 0s !important;
    -webkit-box-shadow: 0 0 0px 1000px #111827 inset !important;
    box-shadow: 0 0 0px 1000px #111827 inset !important;
    -webkit-text-fill-color: #f9fafb !important;
    caret-color: #f9fafb !important;
  }

  html:not(.dark) input:-webkit-autofill {
    -webkit-box-shadow: 0 0 0px 1000px #ffffff inset !important;
    box-shadow: 0 0 0px 1000px #ffffff inset !important;
    -webkit-text-fill-color: #111827 !important;
    caret-color: #111827 !important;
  }
</style>

{% endblock %}
